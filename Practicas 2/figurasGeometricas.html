<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Figuras geometricas</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header-principal">
        <h1>Figuras Geométricas</h1>
        <p>Calcula la medida de diferentes
            figuras Geométricas, como el area y el perimetro
        </p>
    </header>

    <!-- Respuesta-->
    <section class="respuesta">
        <p>El área del Cuadrado es: <span>45 cm</span></p>
    </section>

    <!-- Figuras-->
    <main class="contenido-principal">
        <div class="figuras">
            <div class="caja-figura">
                <div class="caja-figura__titulo">
                    <h2>Cuadrado</h2>
                </div>
                <div class="caja-figura__contenido">
                    <form action="">
                        <label for="">¿Cuanto mide cada lado del cuadrado?</label>
                        <input type="number" placeholder="Ingrese los lados">
                        <button class="caja-figura__btn" type="button">Perimetro</button>
                        <button class="caja-figura__btn" type="button">Área</button>
                    </form>
                </div>
            </div>

            <div class="caja-figura">
                <div class="caja-figura__titulo">
                    <h2>Triangulo</h2>
                </div>
                <div class="caja-figura__contenido">
                    <form action="">
                        <label for="">¿Cuanto mide cada lado de tu triangulo?</label>
                        <input type="number" placeholder="Ingrese el lado 01">
                        <input type="number" placeholder="Ingrese el lado 02">
                        <input type="number" placeholder="Ingrese el lado 03">
                        <button class="caja-figura__btn" type="button">Perimetro</button>
                    </form>

                    <form action="">
                        <label for="">¿Cuanto mide la base y la altura de tu triangulo?</label>
                        <input type="number" placeholder="Ingrese la base">
                        <input type="number" placeholder="Ingrese la altura">
                        <button class="caja-figura__btn" type="button">Área</button>
                    </form>
                </div>
            </div>

            <div class="caja-figura">
                <div class="caja-figura__titulo">
                    <h2>Circulo</h2>
                </div>
                <div class="caja-figura__contenido">
                    <form action="">
                        <label for="">¿Cuanto mide el radio de tu circulo?</label>
                        <input type="number" placeholder="Ingrese el radio">
                        <button class="caja-figura__btn" type="button">Diámetro</button>
                        <button class="caja-figura__btn" type="button">Perimetro</button>
                        <button class="caja-figura__btn" type="button">Área</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
